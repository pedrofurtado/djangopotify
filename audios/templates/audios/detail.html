<div class="card">
  <div class="card-header">
      <h5 class="card-title">Audio Details #{{audio.id}}</h5>
  </div>
  <div class="card-body">
  <dl class="row">
    <dt class="col-sm-3">name</dt>
    <dd class="col-sm-9">{{ audio.name }}</dd>
    {% if audio.cover %}
      <img src="{{ audio.cover.url }}">
    {% endif %}
  </dl>
  </div>
</div>
