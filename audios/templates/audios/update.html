{% extends 'djangopotify-core/core-theme-base.html' %}
{% block miolo_pagina %}
<div class="card">
  <div class="card-header">
      <h5 class="card-title">Audio Update #{{audio.id}}</h5>
  </div>
  <div class="card-body">
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-success">Update</button>
      </form>
  </div>
</div>
{% endblock %}
